<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>calendar</title>
  </head>

  <body>
    <h1>Meeting scheduler application</h1>

    <div class="cover">
      <select class="filter" size="1" name="filter">
        <option value="">All participants</option>
        <option value="First">First</option>
        <option value="Second">Second</option>
        <option value="Third">Third</option>
        <option value="Fourth">Fourth</option>
      </select>

      <button class="AddBtn Btn">New Event+</button>
    </div>

    <!-- <div class="spinner notactive" role="status">
      <span class="sr-only">loading...</span> -->
    <div class="spinner notactive" role="status">
      <svg
        class="spin"
        width="65px"
        height="65px"
        viewBox="0 0 66 66"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="path"
          fill="none"
          stroke-width="6"
          stroke-linecap="round"
          cx="33"
          cy="33"
          r="30"
        ></circle>
      </svg>
    </div>

    <div class="wrapper" id="table"></div>

    <div id="modal">
      <form id="form">
        <legend>Create event</legend>
        <input type="text" id="title" placeholder="*Event title..." />
        <label>*Choose participants:</label>

        <select class="team" name="team" multiple>
          <option value="First">First</option>
          <option value="Second">Second</option>
          <option value="Third">Third</option>
          <option value="Fourth">Fourth</option>
        </select>

        <select size="1" name="day">
          <option value="">*Choose day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
        <select size="1" name="time">
          <option value="">*Choose start time</option>
          <option value="10">10.00</option>
          <option value="11">11.00</option>
          <option value="12">12.00</option>
          <option value="13">13.00</option>
          <option value="14">14.00</option>
          <option value="15">15.00</option>
          <option value="16">16.00</option>
          <option value="17">17.00</option>
          <option value="18">18.00</option>
        </select>
        <button type="submit" class="submit Btn" value="Submit">Submit</button>
      </form>
    </div>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
